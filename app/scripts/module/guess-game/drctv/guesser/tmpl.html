<div class="guess-area">
    <p ng-repeat="g in guesss | orderByPriority | currentRound">
        <code>{{ g.score }}</code>
        <strong>{{ g.user.name }}</strong>:
        {{ g.guess }}
    </p>
</div>
<form name="guessForm" ng-submit="postGuess()">
    <fieldset>
        <p ng-if="userData.id != null">
            {{ userData.name }}
            <input type="text"
                class="guess" 
                name="guess" 
                ng-model="send.guess" 
                placeholder="Your Guess">
            <input type="submit" hidden>
        </p>
        <p ng-if="userData.id == null">
            Login to make a guess
        </p>
    </fieldset>
</form>
<style>
    guesser {
        display: block;
        border-style: solid;
        border-width: 1px;
    }

    .guess-area {
        height: 100px;
        overflow: scroll;
    }

    guesser .guess {
        width: 300px;
    }
</style>
